{% extends 'base_accounts.html' %}

{% block title %}
    Reset your password
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                <h3 class="card-title">重置密码</h3>
                <p>输入邮箱地址，我们会发送链接让宁重置密码.</p>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/forms.html' %}
                    <button type="submit" class="btn btn-primary btn-block">发送重置密码邮件</button>
                     </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
